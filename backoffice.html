<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Curdazon | Backoffice</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      .navbar-nav .nav-link.active,
      .navbar-nav .nav-link.show {
        --bs-nav-link-font-weight: 600;
      }
    </style>
  </head>

  <body class="bg-success-subtle">
    <!--Header-->
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html">
            <img height="40" src="./assets/curdazon-high-resolution-logo-transparent.png" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse px-md-5" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Aggiungi Prodotto</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Visualizza
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="./backoffice.html">Aggiungi prodotto</a></li>
                  <li><a class="dropdown-item" href="./detail.html">Dettagli prodotto</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!--fine header-->
    <div class="container bg-body-tertiary my-lg-5 my-md-4 p-5">
      <div class="row justify-content-center">
        <div class="col-8">
          <h2 class="display-4 d-inline-block">Backoffice</h2>
          <hr />
          <div id="alert-box"></div>
          <form onsubmit="handleSubmit(event)">
            <div class="mb-3">
              <label for="name" class="form-label">Nome</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Inserisci il nome del prodotto"
                required
              />
            </div>
            <div class="mb-3">
              <label for="artist" class="form-label">Artista:</label>
              <input
                type="text"
                class="form-control"
                id="artist"
                placeholder="Inserisci il nome dell'artista"
                required
              />
            </div>
            <div class="mb-3">
              <label for="img" class="form-label">Preview</label>
              <input type="text" class="form-control" id="img" placeholder="https://img.png" />
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Descrizione</label>
              <textarea
                type="text"
                class="form-control"
                id="description"
                placeholder="Inserisci la descrizione"
                required
              ></textarea>
            </div>
            <div class="mb-3">
              <label for="price" class="form-label">Prezzo</label>
              <input type="number" class="form-control"  step=".01" id="price" placeholder="1â‚¬" />
            </div>
            <div class="mb-3">
              <label for="brand" class="form-label">Brand:</label>
              <input type="text" class="form-control" id="brand" required />
            </div>
            <div class="d-flex justify-content-between">
              <button type="submit" class="btn btn-success">Crea Prodotto</button>
              <button type="button" class="btn btn-danger" onclick="handleDelete()">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-trash3"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5M11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5"
                  />
                </svg>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!--footer con contatti-->
    <footer>
      <div class="container-fluid bg-body-tertiary p-5">
        <div class="row px-md-5">
          <!-- copyright 1 -->
        <div class="mt-4 gy-2 px-5 mx-md-4 align-self-end">
          <div class="text-secondary mt-2 gy-2 px-5 mx-md-4">
            <p style="font-size: smaller">&copy;Curdazon | Epicode</p>
          </div>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./backoffice_ii.js"></script>
  </body>
</html>
